<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" >
</head>
<body>

<!-- Waiting for opponent -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Connecting to the Table</h5>
            </div>
            <div class="modal-body">
                When You join to the table, you have 10 sec to choose a weapon.
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>


<!-- Win/Lose Message -->
<div class="modal fade" data-backdrop="static" data-keyboard="false" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="endGameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="endGameModalLabel">You win</h5>
            </div>
            <div class="modal-body" id="endGameModalBody">
                <h6>Congratulations, you win the match!</h6>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <p>Would you like to play again?</p>
                    </div>
                    <div class="row justify-content-around">
                        <div class="col-4 text-center">
                            <button id="continue-playing" type="button" class="btn btn-primary" data-dismiss="modal">YES!</button>
                        </div>
                        <div class="col-4 text-center">
                            <button id="stop-playing" type="button" class="btn btn-primary" data-dismiss="modal">NO :(</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h2 id="showWelcomeText">Hello </h2>
<h2 id="score"> </h2>

<div id="countdown"></div>
<div id="weapons">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="hovereffect">
        <img class="img-responsive weapon-photo"  src="assets/pictures/paper.png" alt="paper" onclick="addWeapon('paper')">
    </div>
</div>

    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="hovereffect">
        <img class="img-responsive weapon-photo"  src="assets/pictures/rock.png" alt="rock" onclick="addWeapon('rock')">
    </div>
</div>

    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
    <div class="hovereffect">
        <img class="img-responsive weapon-photo"  src="assets/pictures/scissors.png" alt="scissors" onclick="addWeapon('scissors')">
    </div>
</div>
</div>

<div id ="gameResult">
    <div id="winnerInfo">
        <div id="playerName" class="textInfo">
        </div>
    </div>

    <div id="VS">VS</div>

    <div id="looserInfo">
        <div id="opponentName" class="textInfo">
        </div>
    </div>
</div>
